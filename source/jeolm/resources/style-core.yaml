# vim: set foldmethod=marker :

$delegate$able: off
$content$able: off

$style:

  - compiler

  - verbatim: \documentclass[a4paper,10pt]{article}
    condition: {not: no-document-class}
    provide: documentclass
  - package: inputenc
    options: [utf8]
    condition: {or: [latex, pdflatex]}
  - package: multicol
  - package: graphicx
  - package: tocloft
    condition: tocloft

  - jeolm

  - text-config

  - page-config

  - hyperref

$style[-compiler-selection-guard]:
  - compiler-selection[compiler-selection-guard]

$style$asy:
  - style:
    - .[asy]

$style[asy]:

  - style:

    - compiler

    - package: inputenc
      options: [utf8]
      condition: {or: [latex, pdflatex]}

    - text-config[no-jeolm-macro,no-parskip]

$style[asy,-compiler-selection-guard]:
  - compiler-selection[compiler-selection-guard]

# Compiler selection {{{1

compiler-selection: # {{{

  $style:
  - .[default-compiler]
  $style[default-compiler]:
  - .[pdflatex,-default-compiler]

  $style[latex]:
  - ..
  $style[pdflatex]:
  - ..
  $style[xelatex]:
  - ..
  $style[lualatex]:
  - ..

# }}}

compiler: # {{{
  $style[latex]:
  - compiler: latex
  $style[pdflatex]:
  - compiler: pdflatex
  $style[xelatex]:
  - compiler: xelatex
  $style[lualatex]:
  - compiler: lualatex
# }}}

